<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>data attribute</title>
        <script src="./JavaScript/JavaScript_3.js" defer></script>
    </head>

    <body>
        <h1>Pets</h1>
        <h3>Click on a name to see what kind of animal they are.</h3>

        <ul>
            <li onclick="displayType(this)" id="Korra" data-animal-type="cat">Korra</li>
            <li onclick="displayType(this)" id="Nellie" data-animal-type="dog">Nellie</li>
            <li onclick="displayType(this)" id="Bandit" data-animal-type="raccoon">Bandit</li>
        </ul>

    </body>

</html>
