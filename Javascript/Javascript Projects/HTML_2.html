<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JS Forms</title>
        <link rel="stylesheet" href="./CSS/css_2.css">
        <script src="./JavaScript/JavaScript_2.js" defer></script>
    </head>

    <body>
        <div class="animation-container">
            <h2>Pop Up Form</h2>
        </div>
        <hr>
        <div class="click-zoom">
            <label>
                <input type="checkbox">
                <img src="./Images/Fire_Thumbnail_4.jpg">
            </label>
        </div>
       
        <button class="open-button" onclick="openForm()">Click Here for Form</button>
            <div class="form-popup" id="myForm">
                <form name="myForm" class="form-container">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name"><br>
                    <label for="email">Email Address:</label><br>
                    <input type="text" id="email"><br>
                    <label for="phone-number">Phone Number:</label><br>
                    <input type="text" id="phone-number"><br>
                    <label for="message">Message:</label><br>
                    <input type="text" id="message"><br>
                    <button type="submit" class="btn" onclick="return validate_form()">Submit</button>
                    <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
                </form>
            </div>
    </body>

</html>
