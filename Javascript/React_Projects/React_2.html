<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TITLE</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    </head>

    <body>
        <div id="like_button_container"></div>
        <script>
            const X = React.createElement;

            class likeButton extends React.Component {
                //creates object within class likeButton
                constructor(props) {
                    super(props);
                    this.state = {liked : false};     //sets state of object to false
                }
                render() {
                    if (this.state.liked) {         //displays a message when like button is clicked
                        return "You clicked the like button!";
                    }
                    return X(
                        "button",           //changes state of object from falst to true
                        {onClick: () => this.setState({liked : true})},
                        "Like"
                    );
                }
            }
            //displays the new text in the div element
            const domContainer = document.querySelector("#like_button_container");
            ReactDOM.render(X(likeButton), domContainer);
        </script>

    </body>

</html>
